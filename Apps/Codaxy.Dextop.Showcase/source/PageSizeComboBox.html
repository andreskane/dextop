<h1>Page size combo</h1>

<p>This example shows how to use Ext.ux.PageSizeComboBox plugin which 
enables convinient way to change the size of the page.</p>

<p>Simply add </p>

<pre><code>{
    xtype: 'pagesizecombo',
    store: store
}
</code></pre>

<p>to the toolbar or bbar items.</p>

</body>
